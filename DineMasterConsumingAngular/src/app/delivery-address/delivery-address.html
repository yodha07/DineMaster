<p>delivery-address works!</p>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">AddressId</th>
      <th scope="col">User</th>
      <th scope="col">Full Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Landmark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of fetchaddress">
      <th scope="row">{{i.addressId}}</th>
      <td>{{i.user}}</td>
      <td>{{i.fullAddress}}</td>
      <td>{{i.pincode}}</td>
      <td>{{i.city}}</td>
      <td>{{i.state}}</td>
      <td>{{i.landmark}}</td>
    </tr>
   
  </tbody>
</table>
